<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark position-absolute w-100">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Chandana Groups</a>

    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="nav-link" href="#">OVERVIEW</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Price</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Feedback</a></li>
        <li class="nav-item ms-3">
          <a class="btn btn-danger purchase-btn" href="#">Purchase</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<section class="hero-section d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">

      <!-- LEFT TEXT -->
      <div class="col-md-6 text-white">
        <h1 class="main-heading">
          Generate Awesome <br> Web Pages
        </h1>

        <p class="sub-text mt-4">
          The most important part of the Startup is the samples.
          The samples form a set of 25 usable pages you can use as is
          or you can add new blocks.
        </p>

        <button class="btn btn-danger learn-btn mt-3">Learn More</button>
      </div>

      <!-- RIGHT SIGNUP CARD -->
      <div class="col-md-6 d-flex justify-content-center">
        <div class="signup-card">

          <h4 class="text-center mb-3">Sign Up Now</h4>

          <input type="email" class="form-control mb-3" placeholder="Your Email">
          <input type="password" class="form-control mb-3" placeholder="Your Password">

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label small-text">
              I agree to the terms of services
            </label>
          </div>

          <button class="btn sign-btn w-100 mb-2">Sign In</button>

          <button class="btn google-btn w-100 mb-3">
            Login via Google
          </button>

          <p class="text-center small-text">
            Do you have an Account? <a href="#">Sign In</a>
          </p>

        </div>
      </div>

    </div>
  </div>
</section>
</body>
</html>
